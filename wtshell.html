<!DOCTYPE html>
<html>
<head>
  <title>What The Shell</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  <link href="./main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <div class="ui small secondary pointing menu">
    <a class="item" id="logo">
      What<span id="the">The</span><span id="shell">Shell</span>
    </a>
  </div>
  <div class="ui container">
    <div class="ui middle aligned grid">
      <div class="eight wide column" style="padding: 0">
        <div class="ui segment" id="gui_window" onclick="changeModeListener(this.id)" style="padding: 0">
          <div class="ui internally celled grid">
            <div class="four wide column" style="padding: 0">
              <div class="ui basic segment" id="sidebar">
              </div>
            </div>
            <div class="twelve wide column" style="padding: 0">
              <div class="ui basic segment" id="finder" style="padding: 0; height: 80vh">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="one wide center aligned column" style="padding: 0">
        <div class="middle aligned content">
          <div id="arrow_btn" onclick="changeModeListener(this.id)">
            <i class="huge arrow right icon" id="arrow_right_icon"></i>
          </div>
        </div>
      </div>
      <div class="seven wide column" style="padding: 0">
        <div class="ui segment" id="cui_window" style="padding: 0; margin: 0; height: 72vh">
        </div>
        <div class="row" style="padding: 0; margin: 0; height: 2vh">
        </div>
        <div class="ui segment" style="padding: 0; margin: 0; height: 6vh">
          <input id="cui_commandline" onclick="changeModeListener(this.id)" type="text" name="command" placeholder="Type your command here"></input>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
