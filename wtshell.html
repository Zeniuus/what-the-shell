<!DOCTYPE html>
<html>
<head>
  <title>What The Shell</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono" rel="stylesheet">
  <link href="./main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <div class="ui small secondary pointing menu">
  	<div class="ui container">
      <a class="item" id="logo">
        What<span id="the">The</span><span id="shell">Shell</span>
      </a>
    </div>
  </div>
  <div class="ui container" id="screen">
    <div class="ui middle aligned grid ui-box">
      <div class="eight wide column" style="padding: 0">
        <div class="ui emphasized segment" id="gui_window" onclick="changeModeListener(this.id)" style="padding: 0">
          <div class="ui internally celled grid">
            <div class="four wide column" style="padding: 0">
              <div class="ui basic segment" id="sidebar">
              </div>
            </div>
            <div class="twelve wide column" style="padding: 0">
              <div class="ui basic segment" style="margin: 0; height: 5vh">
                <div class="ui breadcrumb" id="breadcrumb">
                </div>
              </div>
              <div class="ui basic segment" id="finder" style="margin: 0; height: 75vh">
              </div>
            </div>
          </div>
          <div class="ui" id="modal_popup" style="width:100%; height:100%; position:absolute; top:0;left:0;padding:70px 100px;background-color: rgba(0,0,0,0.6);">
            <div class="ui segment modal_content" style="width:100%;height:100%;position:relative;background-color:#FFFFFF;">
              <div class="header">CHOOSE FOLDER</div>
              <hr/>
              <div class="ui basic segment" id="hierarchy" style="height:320px;background: #F4F4F4;">
              </div>
              <button class="ui blue button disabled" style="float:right;">Paste</button>
            </div>
         </div>
        </div>
      </div>
      <div class="one wide center aligned column" style="padding: 0">
        <div class="middle aligned content">
          <div id="arrow_btn" onclick="changeModeListener(this.id)">
            <i class="huge arrow right icon" id="arrow_right"></i>
            <i class="large arrow left icon" id="arrow_left"></i>
          </div>
        </div>
      </div>
      <div class="seven wide column" style="padding: 0">
        <div id="history" class="ui segment" style="padding: 0; margin: 0; height: 72vh; max-height: 72vh; overflow-y: auto;">
        </div>
        <div class="row" style="padding: 0; margin: 0; height: 2vh">
        </div>
        <div class="ui segment" style="padding: 0; margin: 0; height: 6vh">
          <input id="command_line" onclick="changeModeListener(this.id)" type="text" name="command" placeholder="Type your command here" onkeypress="commandInput(event)" />
        </div>

        <div id="manual" class="ui active modal manual">
          <div class="ui content">
            <div class="description">
              <div class="ui header" style="font-size: 25px;">cd ..</div>
              <p>cd stands for change directory</p>
              <p>.. means parent directory</p>
              <p>so cd .. means change directory into parent directory!</p>
            </div>
          </div>
          <div class="ui actions">
            <div class="ui positive right labeled icon button"  onclick="hideManual()">
              Okay
              <i class="checkmark icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui vertical basic buttons" id="ctxMenu">
  <button class="ui button">Copy</button>
  <button class="ui button">Cut</button>
  <button class="ui button">Delete</button>
  <button class="ui button">Rename</button>
</div>
</body>
</html>
